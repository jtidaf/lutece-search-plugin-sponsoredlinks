<div class="row-fluid" >
    
    <legend>#i18n{sponsoredlinks.create_group.tableLabel}</legend>
    
    <form class="form-horizontal" method="post"  name="create_group" id="create_group" action="jsp/admin/plugins/sponsoredlinks/DoCreateGroup.jsp">
	<fieldset> 
        
            <div class="control-group">
		<label class="control-label" for="title" >#i18n{sponsoredlinks.create_group.labelTitle} * : </label>
            <div class="controls">
	<input type="text" id="title" name="title" size="60" maxlength="50" value="${(group.title)!}" />
		</div>
	</div>
                
        
            <div class="control-group">
		<label class="control-label" for="tags">#i18n{sponsoredlinks.create_group.labelTags} * : </label>
            <div class="controls">
	<input type="text" id="tags" name="tags" size="60" maxlength="50" value="${(group.tags)!}"/>
		</div>
	</div>
            <button class="btn btn-primary" type="submit" >#i18n{sponsoredlinks.create_group.buttonRequest}</button>
	
          
           
            <button class="btn btn-primary" type="submit" >#i18n{sponsoredlinks.create_group.buttonValidate}</button>
	
            <button class="btn btn-primary" type="submit" >#i18n{sponsoredlinks.create_group.buttonCancel}</button>
	
             
	    <#if group_list?exists>
	        <fieldset class="sponsoredlinks-form" style="margin-top: 11px;">
	           <legend>#i18n{sponsoredlinks.create_group.labelConflictGroupList}</legend>
	           <#if group_list?size &gt; 0>
	           <#list group_list as conflict_group>
	               <div class="control-group">
		<label class="control-label" > ${conflict_group.title} : </label>${conflict_group.tags}
	           </#list>
	           <#else>
	               #i18n{sponsoredlinks.create_group.messageNoConflictingGroup}
	           </#if>
	        </fieldset>
	    </#if>        
    </fieldset>
</form>
    
</div>
