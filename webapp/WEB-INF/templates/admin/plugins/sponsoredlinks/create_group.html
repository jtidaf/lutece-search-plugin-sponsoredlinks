<div class="content-box" >
    
    <h2>#i18n{sponsoredlinks.create_group.tableLabel}</h2>
    
    <form method="post"  name="create_group" id="create_group" action="jsp/admin/plugins/sponsoredlinks/DoCreateGroup.jsp"> 
        <p>
            <label for="title" >#i18n{sponsoredlinks.create_group.labelTitle} * : </label> 
            <input type="text" id="title" name="title" size="60" maxlength="50" />
        </p>        
        <p>
            <label for="tags">#i18n{sponsoredlinks.create_group.labelTags} * : </label>
            <input type="text" id="tags" name="tags" size="60" maxlength="50" />
        </p>  
        <p>   
            <input type="submit" value="#i18n{sponsoredlinks.create_group.buttonValidate}" class="button" />
        </p>     
    </form>
    
</div>
