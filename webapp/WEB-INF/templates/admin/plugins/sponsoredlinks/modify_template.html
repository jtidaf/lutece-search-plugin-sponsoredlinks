<div class="content-box" >
    
    <h2>#i18n{sponsoredlinks.modify_template.tableLabel}</h2>
    
    <form method="post"  name="modify_template" id="modify_template" action="jsp/admin/plugins/sponsoredlinks/DoModifyTemplate.jsp"> 
        <p>
            <label for="description" >#i18n{sponsoredlinks.modify_template.labelDescription} * : </label> 
            <input type="text" id="description" name="description" size="60" maxlength="50" value="${template.description}" />
        </p>        
        <div class="sponsoredlinks-form-entry">
            <label for="id_insertservice">#i18n{sponsoredlinks.modify_template.labelInsertService} * : </label>
            <ul>
            <#list insertservice_list as insertservice>
            	<#if template.insertService?exists && insertservice.id == template.insertService.id>
            		<li><input checked type="radio" id="id_insertservice" name="id_insertservice" value="${insertservice.id}" />&nbsp;${insertservice.label}</li>
            	<#else/>
            		<li><input type="radio" id="id_insertservice" name="id_insertservice" value="${insertservice.id}" />&nbsp;${insertservice.label}</li>
            	</#if>
            </#list>
            </ul>
        </div>  
        <p>
        	<input type="hidden" id="id_template" name="id_template" value="${template.order}" />   
            <input type="submit" value="#i18n{sponsoredlinks.modify_template.buttonValidate}" name="submit" class="button" />
            <input type="submit" value="#i18n{sponsoredlinks.modify_template.buttonCancel}" name="cancel" class="button" />
        </p>     
    </form>
    
</div>
