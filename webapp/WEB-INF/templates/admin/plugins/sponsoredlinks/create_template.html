<div class="content-box" >
    
    <h2>#i18n{sponsoredlinks.create_template.tableLabel}</h2>
    
    <form method="post"  name="create_group" id="create_group" action="jsp/admin/plugins/sponsoredlinks/DoCreateTemplate.jsp"> 
        <p>
            <label for="description" >#i18n{sponsoredlinks.create_template.labelDescription} * : </label> 
            <input type="text" id="description" name="description" size="60" maxlength="50" />
        </p>        
        <div class="sponsoredlinks-form-entry">
            <label for="id_insertservice">#i18n{sponsoredlinks.modify_template.labelInsertService} * : </label>
            <ul>
            <#list insertservice_list as insertservice>
            	<li><input type="radio" id="id_insertservice" name="id_insertservice" value="${insertservice.id}" />&nbsp;${insertservice.label}</li>
            </#list>
            </ul>
        </div>  
        <p>   
            <input type="submit" value="#i18n{sponsoredlinks.create_template.buttonValidate}" class="button" />
        </p>     
    </form>
    
</div>
