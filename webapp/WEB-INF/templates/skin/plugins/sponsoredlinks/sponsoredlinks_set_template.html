<div class="well well-small">
<p>#i18n{sponsoredlinks.result_set.title}</p>
<#list result_set as result>
	<p>
		<a href="${result.url?xhtml}">[ ${result.targetType} ] ${result.title}
		<#if result.date?has_content>
			<em class="pull-right">${result.date?date?string.short}</em>
		</#if>
		<#if result.summary?has_content>
			<br><strong>${result.summary}</strong>
		</#if>
		</a>	
	</p>
</#list>
</div>
